<!DOCTYPE html>
<html>
<head>
    <title>PWEB I - Oráculo de atividades</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>PWEB I - Oráculo de Questões Flask</h1>
    <h2>Sigite sua matrícula e descubra qual a sua questão prática.</h2>
    <form id="form">
        <label for="matricula">Matrícula:</label>
        <input type="text" id="matricula" name="matricula" placeholder="Digite sua matrícula">
        <button id="getquestion" type="submit">Consultar</button>
    </form>
    <div class="questao">
        <div id="result">
            <div class="card">
                Digite sua matrícula e descubra qual a sua questão prática.
            </div>
        </div>
    </div>
    
    <script src="app.js" type="module"></script>
</body>
</html>
